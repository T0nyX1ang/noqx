[project]
name = "noqx"
version = "0.3.2"
description = "Extended logic puzzle solver of Noq."
authors = [
  {name = "Yaoyu Zhu"},
  {name = "Tony Xiang"},
]
dependencies = [
  "clingo>=5.6.2",
  "starlette<1,>=0.37.2",
  "uvicorn<1,>=0.30.6",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}

[tool.black]
line-length = 127
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 127
target-version = "py38"

[tool.ruff.lint]
select = ["I"]

[tool.pylint]
max-line-length = 127
disable = ["invalid-unary-operand-type", "invalid-name", "unspecified-encoding", "logging-fstring-interpolation"]

[tool.pyright]
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportAttributeAccessIssue = false

[tool.uv]
package = false
dev-dependencies = [
  "pre-commit>=3.5.0",
  "conventional-pre-commit>=3.1.0",
]
