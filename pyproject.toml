[project]
name = "noqx"
version = "0.1.0"
description = "Extended logic puzzle solver of Noq."
authors = [
  {name = "Yaoyu Zhu"},
  {name = "Tony Xiang"},
]
dependencies = [
  "Django>=3.2.0",
  "clingo>=5.6.2",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}

[tool.pdm]
package-type = "application"

[tool.black]
line-length = 110
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 110
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
[tool.pylint]
max-line-length = 110
disable = ["invalid-name", "unspecified-encoding"]
