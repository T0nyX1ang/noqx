<!DOCTYPE html>
<html lang="en">

<head>
  <title>Noqx - Extended logic puzzle solver</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Noqx: extended logic puzzle solver." />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./choices.alter.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>

<body>
  <iframe id="iframe" src="penpa-edit/"></iframe>

  <div class="left">
    <button id="readme">README</button>
    <select id="type">
      <option value="" disabled selected>Puzzle type</option>
    </select>

    <select id="example">
      <option value="" selected>Choose Example</option>
    </select>
    <button id="rules" disabled>Show Rules</button>
    <button id="solve">Solve</button>
    <button id="solver_reset">Reset</button>
    <fieldset id="parameter_box"></fieldset>
  </div>

  <script src="app.js"></script>
</body>

</html>
