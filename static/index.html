<!DOCTYPE html>
<html lang="en">

<head>
  <title>Noqx - Extended logic puzzle solver</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Noqx: extended logic puzzle solver." />
  <link rel="stylesheet" type="text/css" href=style.css>
  </link>
</head>

<body>
  <iframe id="iframe" src="penpa-edit/"></iframe>

  <div class="left">
    <button id="readme">README</button>
    <select id="type" style="text-align-last: center; -ms-text-align-last: center; -moz-text-align-last: center;">
      <option value="" disabled selected>Puzzle type</option>
      <optgroup id="type_shade" label="Shading" style="text-align: left;"></optgroup>
      <optgroup id="type_loop" label="Loop / Path" style="text-align: left;"></optgroup>
      <optgroup id="type_region" label="Region Division" style="text-align: left;"></optgroup>
      <optgroup id="type_num" label="Number" style="text-align: left;"></optgroup>
      <optgroup id="type_var" label="Variety" style="text-align: left;"></optgroup>
      <optgroup id="type_draw" label="Drawing" style="text-align: left;"></optgroup>
    </select>
    <select id="example">
      <option value="" selected>Example puzzle</option>
    </select>
    <button id="solve">Solve</button>
    <button id="solver_reset">Reset</button>
    <fieldset id="parameter_box"></fieldset>
  </div>

  <script src="app.js"></script>
</body>

</html>
