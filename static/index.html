<!DOCTYPE html>
<html lang="en">

<head>
  <title>Noqx - Extended logic puzzle solver</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Solver for many types of Nikoli-style logic puzzles, including Sudoku, Slitherlink, Nurikabe, Fillomino, and more." />
  <link rel="stylesheet" type="text/css" href=style.css>
  </link>
</head>

<body>
  <iframe id="iframe" src="penpa-edit/"></iframe>

  <div class="left">
    <button id="readme">README</button>
    <select id="type">
      <option value="" disabled selected>Puzzle type</option>
    </select>
    <select id="example">
      <option value="" selected>Example puzzle</option>
    </select>
    <button id="solve">Solve</button>
    <button id="solver_reset">Reset</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
